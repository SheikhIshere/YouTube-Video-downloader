<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
                <div class={`py-5 px-6 ${% if not error %}'bg-emerald-500'{% else %}'bg-rose-500'{% endif %} text-white`}>
                    <h2 class="text-2xl font-bold text-center animate__animated animate__fadeIn">
                        {% if not error %}Download Complete!{% else %}Download Failed{% endif %}
                    </h2>
                </div>
                <div class="p-6 sm:p-8 text-center">
                    {% if not error %}
                        <div class="mb-6 animate__animated animate__bounceIn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="text-lg text-gray-700 mb-2 font-medium">Your download should start automatically</p>
                        <p class="text-gray-500">If not, <a href="#" id="retry-link" class="text-blue-500 hover:text-blue-600 font-medium transition-colors">click here</a></p>
                    {% else %}
                        <div class="mb-6 animate__animated animate__headShake">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="text-lg text-rose-600 font-medium mb-4">Error: {{ error }}</p>
                    {% endif %}
                    
                    <a href="{% url 'downloader:index' %}" class="mt-6 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-1">
                        Download Another
                    </a>
                </div>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>Need help? <a href="#" class="text-indigo-500 hover:text-indigo-600">Contact support</a></p>
            </div>
        </div>
    </div>
    
    {% if not error %}
    <script>
        // Automatically trigger download
        setTimeout(function() {
            document.getElementById('retry-link').click();
        }, 2000);
    </script>
    {% endif %}
</body>
</html>
